starting_conditions:
  grid_cols: 7 # Number of grid columns
  grid_rows: 4 # Number of grid rows
  water_threshold: 20 # Required amount of water for plant to grow 
  sun_threshold: 30 # Required amount of sun for plant to grow 

victory_conditions:
  third_stage_plants: 10 # Required amount of third stage plants for player to win

weather_randomization:
  Storm:
    isActive: true
    interval: 10 # Applies weather event every (interval) day(s)
    effects:
      sun_decrease: 0.8 # 20% decrease in plant sun levels
      water_increase: 0.6 # 40% increase in plant water levels
  Drought:
    isActive: false
    interval: 7 # Applies drought event every 7 days
    effects:
      sun_increase: 0.8 # 20% increase in plant sun levels
      water_decrease: 0.3 # 70% decrease in plant water levels
  Winter:
    isActive: false
    interval: 60 # Applies winter event every 30 days
    effects:
      plant_life: 0.9 # 10% chance of plant living