<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>121 Final Project</title>

    <link rel="manifest" href="./manifest.json">

    <!-- Google Fonts for Arabic and Chinese -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', 'Noto Sans TC', 'Noto Sans Arabic', sans-serif;
        }

        /* Right-to-left handling for Arabic */
        body[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="./lib/phaser.js"></script>
    <script src="./src/play.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/LanguageManager.js"></script>
    

    <!-- Language Selector -->
    <select onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
    </select>

    <!-- Buttons -->
    <button data-localize="button_exit"></button>
    <button id="yes" data-localize="Yes"></button>
    <button id="no" data-localize="No"></button>

    <h1 data-localize="welcome_message"></h1>
    <h1 data-localize="auto-save"></h1>

    <!-- Buttons -->
    <div class="button-container">
      <button id="undo" data-localize="undo"></button>
      <button id="redo" data-localize="redo"></button>
      <button id="next_day" data-localize="next_day"></button>

      <div class="button-group">
        <button id="loadSlot1" data-localize="loadSlot1"></button>
        <button id="loadSlot2" data-localize="loadSlot2"></button>
        <button id="loadSlot3" data-localize="loadSlot3"></button>
      </div>
    
      <div class="button-group">
        <button id="saveSlot1" data-localize="saveSlot1"></button>
        <button id="saveSlot2" data-localize="saveSlot2"></button>
        <button id="saveSlot3" data-localize="saveSlot3"></button>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
